# EMBEDDED SERVER CONFIGURATION (ServerProperties)
server.port=8080
server.context-path=
server.session-timeout=1800

# DATASOURCE
spring.datasource.url=jdbc:mysql://localhost:3306/myspatial
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.max-idle=10
spring.datasource.min-idle=5
spring.datasource.initial-size=5
spring.datasource.maximum-pool-size=100
spring.datasource.test-on-borrow=false
spring.datasource.test-while-idle=true
spring.datasource.validation-query=select 1
spring.datasource.max-wait=60000
spring.datasource.time-between-eviction-runs-millis=60000
spring.datasource.min-evictable-idle-time-millis=300000

# LOGGING
logging.level=DEBUG
logging.file=/springboot/logs/server.log

# MAIL
spring.mail.host=smtp.qq.com
spring.mail.port=465
spring.mail.username=404132661@qq.com
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory

## SYSTEM CONSTANTS ##
# PAGINATION
system.constant.default-page-size=10
system.constant.max-page-size=1000
# DEFAULT USER PASSWORD
system.constant.default-password=123456
# DEFAULT _token
system.constant.token-name=_token
# FILE
system.constant.upload-path=/springboot/upload
system.constant.temp-path=/springboot/temp
# ACCESSLOG DEFUALT false
system.constant.access-log-enable=true